<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .menu {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        h2 {
            margin-top: 20px;
            color: #333;
            font-size: 24px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Indian Restaurant Menu</h1>
        
        <h2>Starters</h2>
        <ul>
            <li>Paneer Tikka</li>
            <li>Samosa</li>
            <li>Tandoori Chicken</li>
        </ul>
        
        <h2>Main Courses</h2>
        <ul>
            <li>Butter Chicken</li>
            <li>Palak Paneer</li>
            <li>Chicken Biryani</li>
        </ul>
        
        <h2>Desserts</h2>
        <ul>
            <li>Gulab Jamun</li>
            <li>Rasgulla</li>
            <li>Kheer</li>
        </ul>
        
        <h2>Drinks</h2>
        <ul>
            <li>Mango Lassi</li>
            <li>Masala Chai</li>
            <li>Thandai</li>
        </ul>
    </div>
</body>
</html>
