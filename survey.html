<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <div class="survey">
        <form action="">
            <fieldset>
                <legend>Survey Form</legend>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
                <br>
                <label for="address">Address:</label>
                <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter your address"></textarea>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
                <br>
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" placeholder="Enter your age">
                <br>
                <label for="">Date of birth</label>
                <input type="date" name="dob" id="dob">
                <br>
                Nationality:
                <input type="radio" name="Nationality" id=""> Indian    
                <input type="radio" name="Nationality" id=""> NRI
                <br>
                Age Grater than 17:
                <input type="radio" name="ageG" id="">Yes
                <input type="radio" name="ageG" id="">No
                <br>
                <input type="submit" >
            </fieldset>
        </form>
    </div>
</body>
</html>
