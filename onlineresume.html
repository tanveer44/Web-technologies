<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Resume Builder</title>
  <link rel="stylesheet" href="onlinecss.css">
</head>
<body>
  <h1>Online Resume Builder</h1>
  <form id="resume-form">
    <section>
      <h2>Personal Information</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone">
    </section>
    <section>
      <h2>Work Experience</h2>
      <div class="experience-item">
        <label for="company1">Company:</label>
        <input type="text" id="company1" name="company[]" required>
        <label for="position1">Position:</label>
        <input type="text" id="position1" name="position[]" required>
        <label for="start-date1">Start Date:</label>
        <input type="date" id="start-date1" name="start-date[]" required>
        <label for="end-date1">End Date:</label>
        <input type="date" id="end-date1" name="end-date[]">
        <label for="description1">Description:</label>
        <textarea id="description1" name="description[]"></textarea>
      </div>
      <button type="button" id="add-experience">Add Experience</button>
    </section>
    <section>
      <h2>Education</h2>
      <div class="education-item">
        <label for="institution1">Institution:</label>
        <input type="text" id="institution1" name="institution[]" required>
        <label for="degree1">Degree:</label>
        <input type="text" id="degree1" name="degree[]" required>
        <label for="start-year1">Start Year:</label>
        <input type="number" id="start-year1" name="start-year[]" required>
        <label for="end-year1">End Year:</label>
        <input type="number" id="end-year1" name="end-year[]">
      </div>
      <button type="button" id="add-education">Add Education</button>
    </section>
    <section>
      <h2>Skills</h2>
      <input type="text" id="skills" name="skills" placeholder="Enter your skills separated by commas">
    </section>
    <button type="submit">Generate Resume</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
